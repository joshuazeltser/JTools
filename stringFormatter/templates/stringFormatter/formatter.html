    <!--Jumbotron css-->

<body style="">

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="/stringFormatter/">JTools</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/stringFormatter/">Home <span
                        class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="">Formatter</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="http://example.com/" id="dropdown01" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">Dropdown</a>
                <div class="dropdown-menu" aria-labelledby="dropdown01">
                    <a class="dropdown-item" href="">Action</a>
                    <a class="dropdown-item" href="">Another
                        action</a>
                    <a class="dropdown-item" href="">Something
                        else here</a>
                </div>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<main role="main">

    <br>

    <br>

    <div class="container">

        <form action="" method="post">
            {% csrf_token %}

            <!-- Example row of columns -->
            <div class="row">
                <div class="col-md-6" align="center">
                    <!--<div class="row" align="center">-->
                    <h2>Edit Case</h2>
                    <p>
                    <div class="input-group">


                        <input type="text" class="form-control" name="input1" value="{{ content }}">
                        <input type="text" class="form-control" name="input2" value="{{ content2 }}" readonly>
                    </div>

                    </p>
                    <p>
                        <button class="btn btn-primary" type="submit" value="upper" name="upper" id="upper"
                                autocomplete="off"> Upper Case
                        </button>
                        <button class="btn btn-primary" type="submit" value="lower" name="lower" id="lower"
                                autocomplete="off"> Lower Case
                        </button>
                    </p>

                    <p>
                    <h2>String Splitter</h2>
                    <div class="input-group">
                        <input type="text" class="form-control" name="input5" value="{{ content5 }}">
                        <input type="text" class="form-control" name="input6" value="{{ content6 }}" readonly>
                    </div>

                    </p>


                    <div class="input-group" align="center">
                        <div class="input-group-prepend">
                            <button class="btn btn-warning" type="submit" name="split" value="split">Split Using
                            </button>
                        </div>
                        <div style="width: 200px;" align="center">
                            <input type="text" class="form-control" name="input7" value="{{ content7 }}" placeholder="Enter character here" aria-label=""
                                   aria-describedby="basic-addon1">
                        </div>
                    </div>

                </div>

                <div class="col-md-6" align="center">

                    <h2>Paragraph Review</h2>

                    <p>
                        <textarea class="form-control" name="input3" id="input3"
                                  rows="10">{{ content3 }}</textarea>
                        <style>
                            textarea {
                                resize: none;
                            }
                        </style>
                        <input type="hidden" name="hidden" id="hidden" value="{{ content3 }}">
                    </p>
                    <p>
                        <button class="btn btn-success" type="submit" value="word" name="word" id="word"
                                autocomplete="off"> Word Count
                        </button>
                        <button class="btn btn-success" type="submit" value="char" name="char" id="char"
                                autocomplete="off"> Character Count
                        </button>
                    </p>
                    <input type="text" style="width: 100px; text-align:center;" class="form-control" name="input4"
                           value="{{ content4 }}" readonly>
                </div>
            </div>

            <hr>
        </form>
    </div> <!-- /container -->
</main>
